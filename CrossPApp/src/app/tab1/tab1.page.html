<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
       CAMERA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> CAMERA</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-align-items-center">
    <ion-row>
      <ion-col>
         <ion-button 
          (click)= "photoService.addNewToGallery()" 
          class="ion-margin-vertical"
          size="large" color="success">Take a Pic           
          <ion-icon name="camera" slot= "start"></ion-icon>
       </ion-button>
     </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-align-items-center">
    <ion-row>
      <ion-col *ngFor="let photo of photoService.photos; index as position">
        <ion-img src="{{ photo.webviewPath }}"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
